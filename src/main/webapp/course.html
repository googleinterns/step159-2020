<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="course-style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">App Name</span>
    </nav>

    <div class="jumbotron jumbotron-fluid my-0">
      <div class="container">
        <h1 class="display-4 text-center" id="course-name">Course Name</h1>
        <p class="lead text-center" id="term-name">Term Name</p>
      </div>
    </div>

    <div class="flex-container">
      <div class="flex-child" id="hours-chart"></div>
      <div class="flex-child" id="diff-chart"></div>
    </div>

    <div class="flex-container">
      <div class="flex-child-p" id="term-rating-comp"></div>
      <div class="flex-child-p" id="term-perception-comp"></div>
    </div>

    <div class="plr-20 container-fluid">
      <div class="my-3 p-3 bg-white" id="course-comments">
        <h1 class="border-bottom border-gray p-5 mb-0 text-center">
          Course Comments
        </h1>
      </div>
    </div>

    <div class="plr-20 container-fluid">
      <div class="my-3 p-3 bg-white" id="prof-comments">
        <h1 class="border-bottom border-gray pb-5 mb-0 text-center">
          Professor Comments
        </h1>
      </div>
    </div>

    <div class="container-fluid bg-light p-5">
      <div class="container-xl my-4">
        <h1 class="p-4 text-center">Add Your Review</h1>
        <form id="term-form">
          <div class="row">
            <div class="col">
              <p class="lead">Review your term</p>
              <textarea
                id="term-input"
                name="term-input"
                maxlength="1500"
                type="text"
                class="form-control mb-5"
                rows="5"
                placeholder="Write Opinion Here"
              ></textarea>
            </div>
            <div class="col">
              <p class="lead">Review your professor</p>
              <textarea
                id="prof-input"
                name="prof-input"
                maxlength="1500"
                type="text"
                class="form-control mb-5"
                rows="5"
                placeholder="Write Opinion Here"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p
                class="lead"
                data-toggle="tooltip"
                title="From 0 is Terrible to 5 is Excellent"
                data-placement="left"
              >
                Rate your term
              </p>
              <input
                id="rating-term"
                name="rating-term"
                min="0"
                max="5"
                type="number"
                class="form-control mb-5"
                placeholder="Term Rating (From 0 = Terrible to 5 = Excellent)"
              />
            </div>
            <div class="col">
              <p
                class="lead"
                data-toggle="tooltip"
                title="From 0 is Terrible to 5 is Excellent"
                data-placement="right"
              >
                Rate your professor
              </p>
              <input
                id="rating-prof"
                name="rating-prof"
                min="0"
                max="5"
                type="number"
                class="form-control mb-5"
                placeholder="Professor Rating (From 0 = Terrible to 5 = Excellent)"
              />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p class="lead">Hours/Week on this Course</p>
              <input
                id="hoursOfWork"
                name="hoursOfWork"
                min="0"
                type="number"
                class="form-control mb-5"
                placeholder="Term Rating (From 0 = Terrible to 5 = Excellent)"
              />
            </div>
            <div class="col">
              <p class="lead">How Difficulty was this Course?</p>
              <input
                id="difficulty"
                name="difficulty"
                min="0"
                max="5"
                type="number"
                class="form-control mb-5"
                placeholder="Professor Rating (From 0 = Terrible to 5 = Excellent)"
              />
            </div>
          </div>
        </form>
        <button
          onclick="passData()"
          type="button"
          class="btn btn-lg btn-outline-success"
        >
          Submit
        </button>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <script src="courseLoader.js"></script>
  </body>
</html>
