<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Capstone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <p>Hello</p>
    <div id="hours-chart" style="width: 900px; height: 500px"></div>
    <div id="difficulty-chart" style="width: 900px; height: 500px"></div>

    <p>Rate your classes and professors!</p>
    <form action="/data" method="POST">
      <p>Rate your class:</p>
      <br /><br />

      <textarea name="class-input" maxlength="1500">
Write opinion on class here.</textarea
      >
      <br /><br />

      <p>How would you rate this class?</p>
      <input
        type="rating-class"
        id="rating-class"
        name="rating-class"
        min="0"
        max="5"
      />
      <label for="rating-class"
        >Class Rating (From 0 = Terrible to 5 = Excellent)</label
      >
      <br /><br />

      <p>How many hours per week did you spend on this class?</p>
      <input type="number" id="hoursOfWork" name="hoursOfWork" min="1" />
      <label for="hoursOfWork">Hours (include in-class time)</label>

      <br /><br />
      <p>How difficult did you find this class?</p>
      <input type="number" id="difficulty" name="difficulty" min="0" max="5" />
      <label for="difficulty"
        >Difficulty (From 0 = Very Easy to 5 = Very Hard)</label
      >

      <br /><br />
      <textarea name="prof-input" maxlength="1500">
Write opinion on professor here.</textarea
      >
      <br /><br />

      <p>How would you rate the professor?</p>
      <input
        type="rating-prof"
        id="rating-prof"
        name="rating-prof"
        min="0"
        max="5"
      />
      <label for="rating-prof"
        >Professor Rating (From 0 = Terrible to 5 = Excellent)</label
      >
      <br /><br />

      <p>Do you wish to translate your comments to English?</p>
      <input type="radio" id="yes" name="languages" value="true" />
      <label for="yes">Yes.</label>
      <input type="radio" id="no" name="languages" value="false" />
      <label for="no">No.</label>

      <input type="submit" />
    </form>
    <div id="class-id"></div>
    <ul id="log"></ul>
  </body>
</html>
