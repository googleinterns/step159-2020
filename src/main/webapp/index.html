<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Search Page</title>
    <link rel="stylesheet" href="search-style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="12523748853-6h3fnh1kppht9s895ist2b5222ifh2u7.apps.googleusercontent.com"
    />
    <script src="search-script.js"></script>
    <script src="login-script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Arvo"
    />
  </head>
  <body>
    <form id="form-signin">
      <div class="container">
        <h1 class="text-center" id="t1">
          Course
          <span id="F">F</span>
          <span id="Y">Y</span>
          <span id="I">I</span>
        </h1>
        <div id="login-box">
          <div
            class="g-signin2"
            id="login-button"
            data-onsuccess="signIn"
          ></div>
          <div id="login-message"></div>
        </div>
      </div>
    </form>
    <div class="hidden" id="class-info">
      <div id="school-name"></div>
      <div id="course-search">
        <p>What course are you searching for?</p>
        <div id="search-textarea">
          <textarea
            id="search-course"
            maxlength="1500"
            placeholder="Class Name"
          ></textarea>
          <textarea
            id="search-prof"
            maxlength="1500"
            placeholder="Professor"
          ></textarea>
        </div>
        <div id="search-selectboxes">
          <select id="search-term">
            <option value="">Select term...</option>
            <option value="Spring 2020">Spring 2020</option>
            <option value="Fall 2019">Fall 2019</option>
            <option value="Summer 2019">Summer 2019</option>
            <option value="Spring 2019">Spring 2019</option>
            <option value="Fall 2018">Fall 2018</option>
          </select>
          <fieldset>
            <legend>How many units?</legend>
            <input type="checkbox" name="search-units" value="1" />1<br />
            <input type="checkbox" name="search-units" value="2" />2<br />
            <input type="checkbox" name="search-units" value="3" />3<br />
          </fieldset>
        </div>
        <button
          class="course-button"
          id="search-button"
          onclick="showCourses()"
        >
          See courses!
        </button>
        <div id="search-message"></div>
        <div id="search-results"></div>
      </div>
      <button
        class="course-button"
        id="search-to-add"
        onclick="redirect('add-course.html')"
      >
        Add courses
      </button>
      <button class="course-button" id="logout-button" onclick="signOut()">
        Sign out
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
  </body>
</html>
