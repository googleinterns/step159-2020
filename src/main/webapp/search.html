<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="12523748853-6h3fnh1kppht9s895ist2b5222ifh2u7.apps.googleusercontent.com">

  </head>
  <body>
    <div class="g-signin2" id="login-button" data-onsuccess="onSignIn"></div>
    <div class="hidden" id="logged-in" >
      <div id="school-name"></div>
      <form id="class-form" method="POST" action="/search">
        <p>Enter class info:</p>
        <textarea name="class-name">Class Name</textarea>
        <br/>
        <textarea name="prof-name">Professor Name</textarea>
        <br/><br/>
        <input type="submit"/>
      </form>
      <div id="class-search">
      <p>What class are you searching for?</p>
      <textarea name="search-class">Class Name</textarea>
      <textarea name="search-prof">Prof Name</textarea>
      <br/><br/>
      <button onclick="showClasses()">See classes!</button>
      <div id="search-results"></div>
      </div>
      <button id="logout-button" onclick="signOut()">Sign out</button>
    </div>
    
  </body>
  
</html>
