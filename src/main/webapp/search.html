<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="school-name"></div>
    <div id="login-box"></div>
    <form id="class-form" method="POST" action="/search">
      <p>Enter class info:</p>
      <label for="class-name">Class Name:</label>
      <textarea name="class-name" id="class-name" maxlength=1500></textarea>
      <br/>
      <label for="prof-name">Professor Name:</label>
      <textarea name="prof-name" id="prof-name" maxlength=1500></textarea>
      <br/>
      <fieldset>      
      <legend>How many units?</legend>      
      <input type="radio" name="num-units" value="1">1<br>      
      <input type="radio" name="num-units" value="2">2<br>      
      <input type="radio" name="num-units" value="3">3<br>      
      </fieldset> 
      <br/><br/>
      <input type="submit"/>
    </form>
    <div id="class-search">
      <p>What class are you searching for?</p>
      <label for="search-class">Class Name:</label>
      <textarea id="search-class" maxlength=1500></textarea>
      <label for="search-prof">Prof Name:</label>
      <textarea id="search-prof" maxlength=1500></textarea>
      <br/><br/>
      <fieldset>      
        <legend>How many units?</legend>      
        <input type="checkbox" name="search-units" value="1">1<br>      
        <input type="checkbox" name="search-units" value="2">2<br>      
        <input type="checkbox" name="search-units" value="3">3<br>      
      </fieldset>      
      <button onclick="showClasses()">See classes!</button>
      <div id=search-results></div>
    </div>
  </body>
</html>
