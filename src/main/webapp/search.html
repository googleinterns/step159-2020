<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Search Page</title>
        <link rel="stylesheet" href="style.css">
        <script src="loginScript.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="12523748853-6h3fnh1kppht9s895ist2b5222ifh2u7.apps.googleusercontent.com">
        <script src="searchScript.js"></script>
    </head>
    <body>
        <div id="login-box"></div>
        <div class="g-signin2" id="login-button" data-onsuccess="onSignIn"></div>
        <div class="hidden" id="class-info">
            <div id="school-name"></div>
            <form id="course-form" method="POST" action="/search">
                <p>Enter course info:</p>
                <label for="course-name">Class Name:</label>
                <textarea name="course-name" id="class-name" maxlength=1500></textarea>
                <label for="prof-name">Professor Name:</label>
                <textarea name="prof-name" id="prof-name" maxlength=1500></textarea>
                <fieldset>      
                    <legend>How many units?</legend>      
                    <input type="radio" name="num-units" value="1">1<br>      
                    <input type="radio" name="num-units" value="2">2<br>      
                    <input type="radio" name="num-units" value="3">3<br>      
                </fieldset> 
                <label for="term-name">Term:</label>
                <select id="term-name" name="term-name">
                    <option value="Spring 2020">Spring 2020</option>
                    <option value="Fall 2019">Fall 2019</option>
                    <option value="Spring 2019">Spring 2019</option>
                    <option value="Fall 2018">Fall 2018</option>
                </select>
                <input type="submit"/>
            </form>
            <div id="course-search">
                <p>What course are you searching for?</p>
                <label for="search-course">Class Name:</label>
                <textarea id="search-course" maxlength=1500></textarea>
                <label for="search-prof">Prof Name:</label>
                <textarea id="search-prof" maxlength=1500></textarea>
                <label for="search-term">Term:</label>
                <select id="search-term">
                    <option value="select"></option>
                    <option value="Spring 2020">Spring 2020</option>
                    <option value="Fall 2019">Fall 2019</option>
                    <option value="Spring 2019">Spring 2019</option>
                    <option value="Fall 2018">Fall 2018</option>
                </select>
                <fieldset>      
                    <legend>How many units?</legend>      
                    <input type="checkbox" name="search-units" value="1">1<br>      
                    <input type="checkbox" name="search-units" value="2">2<br>      
                    <input type="checkbox" name="search-units" value="3">3<br>      
                </fieldset>      
                <button onclick="showCourses()">See courses!</button>
                <div id=search-results></div>
            </div>
            <button id="logout-button" onclick="signOut()">Sign out</button>
        </div>
