<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Capstone</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <p>Hello</p>
    <div id="hours-chart" style="width: 900px; height: 500px"></div>
    <div id="difficulty-chart" style="width: 900px; height: 500px"></div>

    <button type="button" onclick="setUserID()">Set User ID</button>

    <p>Rate your term and professors!</p>
    <form action="/data" method="POST" id="termForm">
      <p>Rate your term:</p>

      <textarea name="term-input" maxlength="1500">
Write opinion on term here.</textarea
      >

      <p>How would you rate this term?</p>
      <input
        type="rating-term"
        id="rating-term"
        name="rating-term"
        min="0"
        max="5"
      />
      <label for="rating-term"
        >Term Rating (From 0 = Terrible to 5 = Excellent)</label
      >

      <p>How many hours per week did you spend on this term?</p>
      <input type="number" id="hoursOfWork" name="hoursOfWork" min="1" />
      <label for="hoursOfWork">Hours (include in-class time)</label>

      <p>How difficult did you find this term?</p>
      <input type="number" id="difficulty" name="difficulty" min="0" max="5" />
      <label for="difficulty"
        >Difficulty (From 0 = Very Easy to 5 = Very Hard)</label
      >

      <textarea name="prof-input" maxlength="1500" autocomplete="on">
Write opinion on professor here.</textarea
      >

      <p>How would you rate the professor?</p>
      <input
        type="number"
        id="rating-prof"
        name="rating-prof"
        min="0"
        max="5"
      />
      <label for="rating-prof"
        >Professor Rating (From 0 = Terrible to 5 = Excellent)</label
      >

      <p>Do you wish to translate your comments to English?</p>
      <input type="radio" id="yes" name="languages" value="true" />
      <label for="yes">Yes.</label>
      <input type="radio" id="no" name="languages" value="false" />
      <label for="no">No.</label>

      <input
        type="button"
        id="clear-form"
        onclick="clearForm()"
        value="Reset"
      />
      <label for="clear-form">Click to clear your form.</label>
      <div id="clear-message"></div>
      <input
        type="button"
        id="fill-form"
        onclick="autofillForm()"
        value="Autofill"
      />
      <label for="fill-form"
        >Click to fill your form with previous term rating.</label
      >

      <input type="submit" />
    </form>
    <ul id="log"></ul>
  </body>
</html>
