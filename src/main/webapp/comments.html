<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Capstone</title>
    <link rel="stylesheet" href="styleComments.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="functions.js"></script>
  </head>
  <body>
    <p>Hello</p>
    <div id="hours-chart" style="width: 900px; height: 500px"></div>
    <div id="difficulty-chart" style="width: 900px; height: 500px"></div>

    <div id="form-container">
      <form action="/data" method="POST" id="termForm">
        <div class="container">
          <p>Rate your term and professors!</p>
        </div>

        <div class="container">
          <p>Rate your term:</p>
          <p>Rate your professor</p>
        </div>

        <div class="container">
          <textarea
            name="term-input"
            maxlength="1500"
            placeholder="Write opinion on term here"
          ></textarea>
          <textarea
            name="prof-input"
            maxlength="1500"
            placeholder="Write opinion on professor here"
          ></textarea>
        </div>

        <div class="container">
          <p>How would you rate this term?</p>
          <p>How would you rate the professor?</p>
        </div>

        <div class="container">
          <input
            type="number"
            id="rating-term"
            name="rating-term"
            min="0"
            max="5"
            placeholder="Term Rating (From 0 = Terrible to 5 = Excellent)"
          />
          <input
            type="number"
            id="rating-prof"
            name="rating-prof"
            min="0"
            max="5"
            placeholder="Professor Rating (From 0 = Terrible to 5 = Excellent)"
          />
        </div>

        <div class="container">
          <p>How many hours per week did you spend on this term?</p>
          <p>How difficult did you find this term?</p>
        </div>

        <div class="container">
          <input
            type="number"
            id="hoursOfWork"
            name="hoursOfWork"
            min="1"
            placeholder="Hours (include in-class time)"
          />
          <input
            type="number"
            id="difficulty"
            name="difficulty"
            min="0"
            max="5"
            placeholder="Difficulty (From 0 = Very Easy to 5 = Very Hard)"
          />
        </div>
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
