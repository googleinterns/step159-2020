<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <meta
      name="google-signin-client_id"
      content="12523748853-6h3fnh1kppht9s895ist2b5222ifh2u7.apps.googleusercontent.com"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">App Name</span>
    </nav>
    <div class="jumbotron jumbotron-fluid my-0 bg-light"></div>
    <div class="container-fluid bg-light p-5">
      <div class="container-xl my-4">
        <form class="was-validated" action="/report" method="POST">
          <div class="mb-3">
            <label for="validationTextarea"
              >Which Figure is the Error In?</label
            >
            <select id="bug-type" name="report-type" class="custom-select">
              <option value="graphics">Graphics</option>
              <option value="search">Search</option>
              <option value="ratings">Adding Ratings</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">
              Example invalid custom select feedback
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Describe the error here</label>
            <textarea
              class="form-control is-invalid"
              id="description"
              maxlength="1500"
              required
            ></textarea>
            <div class="invalid-feedback">
              Please enter a message in the textarea.
            </div>
          </div>
          <div class="mb-3">
            <label for="user-email">Email Address</label>
            <input
              class="form-control is-invalid"
              id="user-email"
              type="email"
              required
            />
            <div class="invalid-feedback">Enter a valid email</div>
          </div>
          <button class="btn btn-lg btn-outline-secondary" type="submit">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.3/dist/jstat.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
